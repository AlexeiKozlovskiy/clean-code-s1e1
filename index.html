<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo-app">
  <header class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="eisenhower-matrix-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="page-element">
    <section id="adding-element">
      <label for="new-task" class="label-style label">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task input-style" type="text">
        <button class="button-style first-button">Add</button>
      </div>
    </section>
    <h3 class="todo-style">Todo</h3>
    <ul id="incomplete-tasks" class="complete-task">
      <li class="li-style">
        <input type="checkbox" class="input-style">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input-style">
        <button class="edit button-style">Edit</button>
        <button class="delete button-style">
          <img src="./remove.svg" alt="Remove" class="img-remove">
        </button>
      </li>
      <li class="li-style edit-mode">
        <input type="checkbox" class="input-style">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-style">
        <button class="edit button-style">Save</button>
        <button class="delete button-style">
          <img src="./remove.svg" alt="Remove" class="img-remove">
        </button>
      </li>
    </ul>
    <h3 class="todo-style">Completed</h3>
    <ul id="completed-tasks" class="complete-task">
      <li class="li-style">
        <input type="checkbox" class="input-style" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input-style">
        <button class="edit button-style">Edit</button>
        <button class="delete button-style">
            <img src="./remove.svg" alt="Remove" class="img-remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
